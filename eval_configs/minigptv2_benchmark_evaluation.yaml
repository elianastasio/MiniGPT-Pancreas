model:
  arch: minigpt_v2
  model_type: pretrain
  max_txt_len: 500
  end_sym: "</s>"
  low_resource: False
  prompt_template: '[INST] {} [/INST]'
  llama_model: "../Llama-2-7b-chat-hf"
  ckpt:  "../checkpoints/checkpoint_stage3.pth"
  lora_r: 64
  lora_alpha: 16


datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_eval"
        image_size: 448
    text_processor:
      train:
        name: "blip_caption"

evaluation_datasets:
  MSD_pancreas_detection:
    eval_file_path: ../datasets/MSD/annotations
    img_path: ../datasets/MSD/slices
    max_new_tokens: 20
    batch_size: 4
  NIH_pancreas_detection:
    eval_file_path: ../datasets/NIH/annotations 
    img_path: ../datasets/NIH/slices
    max_new_tokens: 20
    batch_size: 4

run:
  task: image_text_pretrain
  name: minigptvp_evaluation
  save_path: ../results

  

  

